
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الموظفين - Stop & Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px; text-align: center; }
        header { background-color: #0073e6; color: white; padding: 10px 0; }
        h1 { margin: 0; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-form input, .login-form button { padding: 10px; margin-bottom: 10px; width: calc(100% - 20px); box-sizing: border-box; }
        footer { margin-top: 20px; color: #777; }
        input[type="text"], input[type="password"] { width: calc(100% - 20px); padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background-color: #0073e6; color: white; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #005bb5; }
    </style>
</head>
<body>
<header>
    <h1>Stop & Shop</h1>
    <p>حاروف-حي البيدر -الشارع العام</p>
    <p>⏰ ساعات العمل: 8:00 صباحًا - 10:00 مساءً</p>
</header>
<div class="container">
    <h2>تسجيل دخول الموظفين</h2>
    <div class="login-form">
        <input type="text" id="employee-username" placeholder="اسم المستخدم" required>
        <input type="password" id="employee-password" placeholder="كلمة المرور" required>
        <button onclick="employeeLogin()">تسجيل دخول الموظفين</button>
    </div>
    <a href="(stp0).html">العودة إلى الصفحة الرئيسية</a>
</div>
<footer>
    <p>📍 Harouf, Al baydar, Main Street</p>
</footer>
<script>
    function employeeLogin() {
        const username = document.getElementById('employee-username').value;
        const password = document.getElementById('employee-password').value;
        if (username === 'admin' && password === '1234') {
            window.location.href = 'employee-dashboard.html'; // تسجيل الدخول الصحيح يحول المستخدم إلى صفحة الواجهة الخاصة بالموظفين
        } else {
            alert('اسم المستخدم أو كلمة المرور غير صحيحة');
        }
    }
</script>
</body>
</html>
